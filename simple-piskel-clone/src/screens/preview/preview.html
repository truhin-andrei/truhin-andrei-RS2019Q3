<section id="preview" class="preview">
  <canvas width="128" height="128" id="previewScreen" class="preview__screen">

  </canvas>
  <input type="range" id="previewFps" class="preview__fps" name="fps"
  min="1" max="24" value="1" step="1" valueAsNumber list="marks">

<label id="fpsLabel" for="fps">1fps</label>
  <button id="previewBtn" class="preview__btn">Start</button>

  <button id="exportBtn" class="preview__btn">Export</button>
  <div id="video" class="video"></div>
</section>
