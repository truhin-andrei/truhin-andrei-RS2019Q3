<section class="panels">
  <ul id="tools" class="panel-tools">
    <li id="bucket" class="panel-tools__item">Paint bucket</li>
    <li id="picker" class="panel-tools__item">Choose color</li>
    <li id="pencil" class="panel-tools__item">Pencil
      <select name="pencilSize" id="pencilSize" class="pencilSize">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </li>
    <li id="eraser" class="panel-tools__item">Eraser
      <select name="eraserSize" id="eraserSize" class="pencilSize">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </li>
  </ul>
  <ul id="panelColor" class="panel-color">
    <li id="currentColor" class="panel-color__item"><label for="choseColor">
        <input id="choseColor" type="color" value="#c4c4c4">Current color
      </label></li>
    <li id="prevColor" class="panel-color__item">Prev color</li>
    <li id="red" class="panel-color__item">red</li>
    <li id="blue" class="panel-color__item">blue</li>
    <li id="sample" class="panel-color__item"></li>
  </ul>
</section>
